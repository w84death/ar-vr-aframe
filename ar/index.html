<!DOCTYPE html>
<html>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene loading-screen="dotsColor: white; backgroundColor: black" embedded 
        arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceType: webcam; debugUIEnabled: false;">     
            <a-assets>
                <a-asset-item id="p1x" src="p1x-AR.glb"></a-asset-item>
                <a-asset-item id="humanoid" src="humanoid.glb"></a-asset-item>
                <a-asset-item id="humanoid2" src="humanoid2.glb"></a-asset-item>
                <a-asset-item id="hearth" src="hearth.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
            <a-entity light="type: point; intensity: 10;" position="0 10 0"></a-entity>

            <a-marker type='pattern' url="p1x-marker.patt">
                <a-entity gltf-model="#p1x"></a-entity>
            </a-marker>

            <a-marker type="barcode" value="7">
                <a-entity gltf-model="#humanoid" animation-mixer="clip: Hello;"></a-entity>
            </a-marker>

            <a-marker type="barcode" value="8">
                <a-entity gltf-model="#humanoid2"></a-entity>
            </a-marker>

            <a-marker type="barcode" value="9">
                <a-text value="Argumented Reality\nHumanoids" color="#fff" align="center"  position="0 0.5 0" width="7"></a-text>
            </a-marker>

            <a-marker type="barcode" value="14">
                <a-entity gltf-model="#hearth" animation-mixer></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>    
</html>
