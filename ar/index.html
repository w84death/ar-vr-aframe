<!DOCTYPE html>
<html>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene loading-screen="dotsColor: white; backgroundColor: black" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>     
            <a-assets>
                <a-asset-item id="p1x" src="p1x-AR.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
            <a-entity light="type: point; intensity: 10;" position="0 10 0"></a-entity>

            <a-marker type='pattern' url="p1x-marker.patt">
                <a-entity gltf-model="#p1x"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>    
</html>
